<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	var a = function () { };
	a.prototype.Say = function () {
		alert("i am a");
	}
	a.prototype.Salary = 50000;
	
	var b = function () {alert("i am b"); };
	b.prototype = new a();
	
	b.prototype.Salary = 500;
	var p = new b();
	　
	console.log(p instanceof a);
	console.log(p instanceof b);
	
	//instanceof 运算符用来测试一个对象在其原型链中是否存在一个构造函数的 prototype 属性。
	
</script>
</body>
</html>
