<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>判断哪个浏览器</title>
</head>

<body>
</body>
<script>
	var userAgent = navigator.userAgent;
	switch(true){
		case 	userAgent.indexOf("Edge")>-1: alert("microsoftEdge");
		break;
		case 	userAgent.indexOf("rv:11.0")>-1: alert("IE11");
		break;
		case 	userAgent.indexOf("MSIE 10.0")>-1: alert("IE10");
		break;
		case 	userAgent.indexOf("MSIE 9.0")>-1: alert("IE9");
		break;
		case 	userAgent.indexOf("MSIE 8.0")>-1: alert("IE8");
		break;	
		case 	userAgent.indexOf("MSIE 7.0")>-1: alert("IE7");
		break;		
		case 	userAgent.indexOf("Firefox")>-1: alert("firefox");
		break;
		case 	userAgent.indexOf("Chrome") >-1: alert("Chrome");
		break;			
		default: alert("~~!知浏览器");
	}	
	
	console.log(!3 || 3>1);
	
	console.log(2&3);
	
	console.log(3&5);
	
</script>
</html>
