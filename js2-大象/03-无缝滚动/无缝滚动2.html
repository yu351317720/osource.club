<script>
var box1 = document.getElementById("box1");
var box2 = document.getElementById("box2");
var timer;

function left(){
clearInterval(timer);
var time = flag = i =0;
var ul_width = 1200;

function play() {
	if (i>=ul_width){i = 0}
	box1.scrollLeft = i;
	i++;
}
timer = setInterval(play,10);
}


function right(){
clearInterval(timer);
var  i =1200;
var ul_width = 1200;

function play() {
	if (i<=0){i = ul_width }
	box1.scrollLeft = i;
	i--;
}
timer = setInterval(play,10);
}
