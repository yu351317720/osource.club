function ifChecked(f1,f2){

function aaa(){
var arr = [];
var inputs = $("tr input[type='checkbox']");
	inputs.each(function(){
		(inputs.prop("checked") ==false)?inputs.val('0'):inputs.val('1')
		arr.push(inputs.val());
	})	
	return arr;//这个不能掉
}

(index == -1) ?  f1():f2() ;
