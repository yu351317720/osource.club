<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body onLoad="getTime()"><!--取消页面加载完第一秒内不现实的为题-->

<h1 id="div" style="color:#f00;"></h1>

<script>
function toChineseDay(num){
		switch(num){
		case 0 :return '日';
				break;
		case 1 :return '一';
				break;
		case 2 :return '二';
				break;
		case 3 :return '三';
				break;
		case 4 :return '四';
				break;
		case 5 :return '五';
				break;
		case 6 :return '六';
				break;
		default: return ;
		}
	}

function getTime(){		
var date = new Date();
var str1 = date.getFullYear()+'年'+ (date.getMonth()+1) +'月'+ date.getDate()+'号'+'星期'+ toChineseDay(date.getDay());
var str2 = date.getHours()+ '时'+date.getMinutes()+ '分'+ date.getSeconds()+'秒';
document.getElementById('div').innerHTML ='现在你的系统时间为：' + (str1 + str2);
}

function clock (){
	var timer =null;
	timer = setInterval(getTime,1000);
}
clock();
</script>
</body>
</html>
