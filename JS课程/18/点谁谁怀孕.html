<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style type="text/css">
ul {
	list-style: none;
	border: #F00 1px solid;
	height: 30px;
	padding: 0;
}
li {
	width: 100px;
	height: 30px;
	text-align: center;
	float: left;
	display: inline-block;
	background-color: #9F0;
	margin-right: 20px;
	border-radius: 15px;
	line-height: 30px;
}
</style>
<body>
<ul>
</ul>
<script type="text/javascript">
var ul = document.getElementsByTagName('ul')[0];
	ul.appendChild(document.createElement('li'));
	ul.appendChild(document.createElement('li'));
	ul.appendChild(document.createElement('li'));
	ul.appendChild(document.createElement('li'));
	ul.appendChild(document.createElement('li'));
	ul.appendChild(document.createElement('li'));
	ul.appendChild(document.createElement('li'));
	ul.appendChild(document.createElement('li'));
	ul.appendChild(document.createElement('li'));
	
var lis = ul.children;
for(var i = 0; i<lis.length;i++){
	lis[i].index = i;
	lis[i].onclick = function(){
		for(var k = 0 ;k <lis.length; k++){	lis[k].style.backgroundColor = '#9F0';	lis[k].innerHTML = '';}
		this.style.backgroundColor= 'red';
		this.innerHTML = "我怀孕了"
	}
}
</script>
</body>
</html>
