<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>

#aaa {
	width: 200px;
	height: 200px;
	background-color:#99C;
	position: absolute;
	overflow:hidden;
}

#bbb {
	width:100px;
	height:20px;
	position:absolute;
	top:-20px;
	left:50px;	
	margin:0 auto;
	text-align:center;
	background-color: #0F0;	
	transition:all 0.5s linear 0s;
	
}
#aaa:hover #bbb{
	top:0px;	
}
</style>
<body>
<div id="aaa"> 
	<div id="bbb"> 新品上市 </div> 
</div>
</body>
</html>
