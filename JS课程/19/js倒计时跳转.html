<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body onLoad="count()">
	<p >正在跳转。。。</p> 
	<span id="span">10秒</span>

	

</body>
<script>
	window.defaultStatus = '倒计时';
	var timer = setInterval(count,1000);
	var spanObj = document.getElementById('span');
	var i = parseInt(spanObj.innerHTML);
	
	function count(){	
		i--;		
		spanObj.innerHTML = i+'秒';
		if( i <= 0 ){
		clearInterval(timer);
		timer = null;
		window.open('http://www.baidu.com','_self');
		}
		
	}
		
	
</script>
</html>
