	#aaa{ width:200px; height:200px;  background-color:#F00; position:absolute;}
	#bbb{ width:180px; height:180px;  margin:0 auto; display:inline-block; position:absolute; top:0px;}
</style>
<body>
<div id="aaa" onMouseOver="up()" onMouseOut="down()">
	<img id="bbb" src="../../meinv-small.png">
</div>

</body>

var i=0;
var aaa = document.getElementById('aaa');
var bbb = document.getElementById('bbb');	

function playA(){
	if(parseInt(bbb.style.top) <= -180){
		clearInterval(timerA);	
	}else{
	i--;
	bbb.style.top = i+'px';
	//alert(parseInt(bbb.style.top));
	}
}
	




function playB(){
	
	if(parseInt(bbb.style.top) >= 0){
		clearInterval(timerB);
	}else{
	    i++;
		bbb.style.top = i+'px';
	//alert(parseInt(bbb.style.top));
	}
}


function up(){
	
	 timerA = setInterval(playA,50)
	
}
function down(){
	
	  timerB = setInterval(playB,50)
}
