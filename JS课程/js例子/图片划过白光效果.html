<!doctype html>
<html>
<head>
<style>
#img{background:url(topic_0818_01.jpg);width:570px;height:372px;position:relative;overflow:hidden;}
#flash{width:765px;height:20px;background:#fff;transform:rotate(-27deg);position:absolute;left:-580px;top:100px;zoom:1 /*触发IE下块级元素*/filter:alpha(opacity=50); -moz-opacity:0.5;opacity:0.5;}
</style>
</head>
	<body>
		<div id="img">
			<div id="flash"></div>
		</div>
	</body>
<script>
	function Move(){
		var img = document.getElementById('img');
		var flash = document.getElementById('flash');
		var num = -580;
		//clearInterval(timer,50);
		var timer = setInterval(move,1);
		function move(){
			if(num<580){
				flash.style.left = num + "px";					
				num = num+5;
			}else{
				flash.style.left = -580 +'px';
				clearInterval(timer,1);
			}
		}
		
	}
	img.onmouseover = function(){
		
		Move(); 
	}
</script>
</html>
