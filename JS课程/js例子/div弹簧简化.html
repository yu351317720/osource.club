<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
#div1{ width:100px;}
#div2 { width:0px; height:5px; border:#00F solid 1px; background-color:#00F;}
</style>
<body onLoad="onload()">
<div id="div1">
<div id="div2"></div>
</div>
<script>
function onload(){	
	var k = 1;
	timer = setInterval(grow,15);
	function grow(){	
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var div1_width = window.getComputedStyle(div1, null).getPropertyValue("width");
			var div2_width = window.getComputedStyle(div2, null).getPropertyValue("width");
			if( parseInt(div2.style.width) >= parseInt(div1_width) ){				
					k = -1;				
			}else  if(parseInt(div2.style.width) <= 0 ){
					k = 1; 				
			}
			div2.style.width = parseInt(div2_width)+k+'px';
	}

}
</script>
</body>
</html>
