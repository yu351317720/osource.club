<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
	.color1{ color:#F00;}
	.color2{ color:#0F0;}
	
</style>
<body>
<pre>
<script>
	var i = 1;
	
	function circulation(str){
			
			if(i%2 == 0) {
				color= '"color1"';
			}else{
				color= 'color2';
			}
			
			document.writeln("<b class="+color+" >"+str+"</b>");
			//document.writeln(str);
			
			str = '_'+str+i;
			i++;
			if(i<5){
				
				circulation(str);
				
			}
			
	}
	circulation('A')

</script>
</pre>
</body>
</html>
