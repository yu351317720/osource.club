<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
	#aaa{ width:100px; height:100px; position:absolute; left:0px; background-color:#F00;}
</style>
<body>
<div id="aaa" >
	
</div>
</body>

<script>
	var box =document.getElementById("aaa");
	var x = angle = timer = 0;
	
	function autoplay(){
		angle ++	;
		
		x += Math.ceil( getDx(angle)*100);
		if( x >= 800){
			clearIntval(timer);
		}
		box.style.left =x + "px";
	}
	
	timer = setInterval(autoplay,100);
	function  getDx(angle){
		Math.sin( angle*Math.PI/180);
	}
</script>
</html>
