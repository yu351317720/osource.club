<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<h1 id="h1">
</h1>
<script>
	var h1 = document.getElementById("h1");
	var time = 9;
	function timeLess(){
		if (time <= -1){ time =9}
		h1.innerHTML = "一秒倒计时10次:"+time;
		time --;		
	}
	setInterval(timeLess,100);
</script>
</body>
</html>
