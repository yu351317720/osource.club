<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>

#div1 {
	width: 0px;
	height: 0px;
	border-color: #000 transparent transparent transparent;
	border-width: 10px 8px 0px 8px;
	border-style: solid;
}
#div1:hover {
	transform: rotate(180deg);
}

#div2 {
	width: 100px;
	height: 100px;
	border:#03C 100px solid;
	border-radius: 150px;
	margin-left:-8px;
}
ul { list-style:none;}
ul li {
	width: 100px;
	height: 50px;
	border:#0f0 5px solid;
	border-top-left-radius: 20px;
	border-top-right-radius: 20px;
	text-align:center;
	line-height:50px;
	color:#fff;
	font-size:30px;
	float:left;
	
}
.float_l{ float:left;}



#div4 {
	width: 10px;
	height: 10px;
	border-color: #000 #000 transparent transparent;
	transform:rotate(45deg);
	border-width: 3px 3px 3px 3px;
	border-style: solid;
	position:absolute;
	top:400px;
	left:10px;
}

#div4:hover{
	border-color: #f00 #f00 transparent transparent;
}
</style>
<body>
<div id="div1">  </div>

<div id="div2">  </div>

<div style="position:absolute; top:500px; width:500px; height:300px; background-color:#999;">
    <ul>
    	<li>首页</li>
        <li>产品</li>
        <li>服务</li>
        <li>关于</li>
    </ul>
</div>


<div id="div4"></div>
</body>
</html>
