<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<div style="width:1000px; border:#999 solid 1px; overflow:hidden;" onmouseover="clearTimer()" onmouseout="move()">
	<img src="../../0.jpg" style=" height:300px; position:relative; " id="img"/>
    </div>
    <br />
    
	<input  type="button" value="←"  onclick="clearTimer()"/>
    <input  type="button" value="→"  onclick="move()"/>
</body>
<script>
	function moveOne(){
		var img = document.getElementById("img");
		img.style.left = img.offsetLeft+1+"px";
		if(img.offsetLeft>1000){
			img.style.left = -200+"px";
		}
		
	}
	
	function move(){
		timer = setInterval(moveOne,50);
	}
	
	function clearTimer(){		
	 window.clearInterval(timer);
	}
</script>
</html>
