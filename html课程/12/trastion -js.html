<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<style>
	div{ transition:all 5s linear; width: 100px;  background-color:#FF0;}
	
</style>
<div id="div">示例文字</div>
<script>
	function fn(){
		this.style.width = "200px";
	}
	var  div = document.getElementById("div");
	div.addEventListener("click",fn,false);
	
	
</script>
</body>
</html>
