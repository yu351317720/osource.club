<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
 
<title>2行overflow变成省略号</title>
<style type="text/css">
*{ margin:0px; padding:0px; }

.demo p{ width:100px; height:36px; border:#0F0 solid 1px; /*text-overflow: -o-ellipsis-lastline;overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;*/}
.demo p:first-line { background-color:#FF6;}
.demo p:first-line::after{ content:"aaaaaaaaaadfdfdsssssssssss"; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;}
#small { font-size:12px; color:#F00; background-color:#993;}


</style>
</head>
<body>
<div class="demo" id="demo">
    <p>我就想试一试就想<span id="small">就试一试</span>一试我就想试一试</p>
    
</div>

</body>
</html>
