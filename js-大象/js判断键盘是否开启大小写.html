<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
	#hint{
		color:#999;
		font-size:10px;
		display: inline-block;
		visibility:hidden;
	}
</style>
<script>
window.onload = function(){	
	var pwd =document.querySelector("#password");
	var hint = document.querySelector("#hint");
	//var val = pwd.innerHTML;
	var rs = true;
	pwd.onkeyup = function (e){ 
		 var e = e?e:window.event;	
			//alert(val)
			
		var keyCode  =  e.keyCode||e.which; // 按键的keyCode   
    	var isShift  =  e.shiftKey ||(keyCode  ==   16 ) || false ; // shift键是否按住  
		 if (  		 ((keyCode >=   65   &&  keyCode  <=   90 )  &&   !isShift) // Caps Lock 打开，且没有按住shift键   
		 || ((keyCode >=   97   &&  keyCode  <=   122 )  &&  isShift)// Caps Lock 没打开，且按住shift键  
		 ){
			 hint.style.visibility = "hidden";
		 }else{
			 hint.style.visibility = "visible"
		 } 
		
		
	
	
	}
}
</script>
<body bgcolor="#3A3A3A">

<label for="password" style="color:#C2CCF3">密码</label><input id="password" name="password" type="password" /><span id="hint">大写已开启</span>
</body>
</html>
