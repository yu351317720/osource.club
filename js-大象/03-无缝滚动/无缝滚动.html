<style>
 ul , li { margin:0; padding:0; list-style:none;}
 #box1{  border:#F66 solid 1px;width:1200px; height:120px; position:relative; overflow:hidden; box-shadow: 0 0 5px 5px black, 0px 0px 10px 10px yellow; }

</div>
	<input id="btnl"  type="button" value="<<left" onclick="left()">

<script>
var box1 = document.getElementById("box1");
var box2 = document.getElementById("box2");
var timer;

function left(){
clearInterval(timer);
var time = flag = i =0;
var ul_width = 1200;

function play() {
	if (i>=ul_width){i = 0}
	box1.scrollLeft = i;
	i++;
}
timer = setInterval(play,10);
}


function right(){
clearInterval(timer);
var  i =1200;
var ul_width = 1200;

function play() {
	if (i<=0){i = ul_width }
	box1.scrollLeft = i;
	i--;
}
timer = setInterval(play,10);
}



</script>
