<!doctype html>
<html>
<head>
<meta charset="utf-8">

    <title>无标题文档</title>

<link href="a.css" media="max-width:900px" rel="stylesheet">
<link href="b.css" media="min-width:500px" rel="stylesheet">
<style>
ul,li  { padding:0 ; margin:0;list-style:none;}
li { float:left; border:#568D98 solid 1px; text-align:center;}
@media ( orientation: portrait){
	ul li { width:33.3%; box-sizing: border-box;}
	ul li:nth-child(4){ display:none;}
	ul li:nth-child(5){ display:none;}
}

@media ( orientation: landscape){
	ul li { width:20%; box-sizing: border-box;}
}
@media (max-width:600px){
	ul { background-color:#588380;}
}
</style>
<body>

<ul>
	<li>公司首页</li>
    <li>产品介绍</li>
    <li>联系我们</li>
    <li>广告1111</li>
    <li>广告2222</li>
    
</ul>
</body>
</html>
