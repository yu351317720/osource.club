<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>滚动效果</title>


<style>

*{ margin:0;padding:0px; }
        h4{ color: red; border:1px solid #333 ; width:4em; text-align:center;}
        #consult{ width: 900px;/*图片数量乘以图片宽*/   height:85px;  position:absolute; top:100px; left:0px;  box-sizing:border-box;border: solid #C44144 1px; overflow: hidden;}
        #ul {list-style:none; width: 400%; height:85px; margin:0 auto; position:absolute;  top: 0px; left:-900px; }
        #ul li img{ float:left; left:0px; width:150px; height:85px;  }

</style>
</head>
<body>
<h4 id="left" onClick="init(this.id)">左移动</h4>
<h4 id="right" onClick="init(this.id)">右移动</h4>
<div id="consult">
        <ul id="ul">
        <li><img src="img/1.jpg" /></li>
        <li><img src="img/2.jpg" /></li>
        <li><img src="img/3.jpg" /></li>
        <li><img src="img/4.jpg" /></li>
        <li><img src="img/5.jpg" /></li>
        <li><img src="img/6.jpg" /></li>
    </ul>


</div>


</body>
<script>
        var i =0;
        var timer;
        var box = document.getElementById("consult");
        var ul = document.getElementById("ul");
        var lis = ul.getElementsByTagName("li");
        	a = ul.innerHTML;
        	ul.innerHTML += a;
			ul.innerHTML += a;
        
        function init(x){
                if(timer){
					clearInterval(timer);timer=null ;
				}
					timer = setInterval(function(){ return autoplay(x)},5);
				
		}
        
        function autoplay(direction){
                if(direction == "left" ){                        
                        if(i<= -900){i=0;}
                        i-=1;
                        ul.style.left =i-900 +"px";
						 ul.style.cursor = " url('img/arr_left.cur') "
                        
                }else if(direction == "right"){                        
                        if(i>=900){i=0;}
                        i+=1;
                        ul.style.left =i-900 +"px";
						ul.style.cursor = " url('img/arr_right.cur') "
                }
        }
</script>
</html>
