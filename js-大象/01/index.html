<script>//幻灯片的js代码
var banner = new Array();
	banner[0] = 'img/1.jpg';
	banner[1] = 'img/2.jpg';
	banner[2] = 'img/3.jpg';
	banner[3] = 'img/4.jpg';
	

for(i=0;i<banner.length;i++){
	var imgObj = new Image();		
	imgObj.src =banner[i];
	
}

var k = 0;

//自动播放的方法
function play(){
	if(k>banner.length-2){k=-1}
	k +=1;
	document.getElementById('img').src =banner[k];						
}
	
//播放的方法
function bofang(){
 timer = setInterval(play,2000);
}
	
	
//停止的方法
function tingzhi(){
clearInterval(timer);
}
</script>
