<script type="text/javascript">
	Object.prototype.getStyle = function (attr)//obj:访问的盒子  attr:访问的属性
	{
		if(this.currentStyle){
			return this.curretStyle[attr];
		}
		else{
			return window.getComputedStyle(this,null)[attr];
		}
	}
