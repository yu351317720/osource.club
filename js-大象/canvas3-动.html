<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<canvas id="mycanvas" width="200" height="150">
</canvas>
</body>
<script>
	var c = document.getElementById("mycanvas")
	var ctx = c.getContext("2d");
	ctx.fillRect(0,0,200,200);
	
	ctx.moveTo(40,40);
	ctx.strokeStyle = '#fff';
	ctx.lineWidth = 8;
	ctx.lineTo(80,40);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(30,70);
	ctx.strokeStyle = '#fff';
	ctx.lineWidth = 8;
	ctx.lineTo(90,70);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(60,70);
	ctx.strokeStyle = '#fff';
	ctx.lineWidth = 8;
	ctx.lineTo(35,100);
	ctx.lineTo(85,100);
	ctx.lineTo(70,80);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(100,70);
	ctx.strokeStyle = '#fff';
	ctx.lineWidth = 8;
	ctx.lineTo(150,70);
	ctx.lineTo(145,100);
	ctx.lineTo(130,85);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(125,40);
	ctx.strokeStyle = '#fff';
	ctx.lineWidth = 8;
	ctx.lineTo(110,110);	
	ctx.stroke();
</script>
</html>
